<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Jeffrey Yourman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Jeffrey Yourman</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a href="https://github.com/jeffreyyourman">

				<img src="assets/images/github-128.png" class="social" alt="Github">

				</a>

				<a href="https://www.linkedin.com/in/jeffrey-yourman-285b81106?authType=NAME_SEARCH&authToken=3ZPa&locale=en_US&trk=tyah&trkInfo=clickedVertical%3Amynetwork%2CclickedEntityId%3A450802757%2CauthType%3ANAME_SEARCH%2Cidx%3A1-1-1%2CtarId%3A1454691064676%2Ctas%3Ajeff">

				<img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn">

				</a>	

				<a href="https://www.stackoverflow.com">

				<img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow">

				</a>

			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Your Name
		</div>
	</footer>
</body>
</html>
